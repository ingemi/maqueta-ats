<html>
<head>
	<title>Mockup1</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="mockups">
	<div class="container-fluid fill" ng-controller="firstCtrl">
		<div class="row">

			    </div>

					<h4>

					</h4>
				</div>
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
					<h4>Buscar</h4>
					<h4>
						<span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					</h4>
					<form>
					  <div class="form-group">
					    <label for="termino">Termino de busqueda</label>
					    <input type="text" class="form-control" id="termino">
					  </div>
					  <div class="form-group">
					    <label for="nom">Nombre y Apellido</label>
					    <input type="text" class="form-control" id="nom">
					  </div>
					  <div class="form-group">
					    <label for="puesto">Puesto</label>
					    <input type="text" class="form-control" id="puesto">
					  </div>
					  <div class="form-group">
					    <label for="empleo">Empleo</label>
					    <input type="text" class="form-control" id="empleo">
					  </div>
					  <div class="form-group">
					    <label for="ubicacion">Ubicaci√≥n</label>
					    <input type="text" class="form-control" id="ubicacion">
					  </div>
					  <div class="form-group">
					    <label for="termino">Termino de busqueda</label>
					    <input type="text" class="form-control" id="termino">
					  </div>
						<select class="form-control">
							<option>Agregar Criterio</option>						
						</select>
					</form>

				</div>				
				<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
					<h4>
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>					
					</h4>
				</div>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				
			</div>
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 thumbnails-panel">
				<div class="thumb-container" ng-repeat="thumb in thumbnails">
					<img src="img/thumb.png">
				</div>
			</div>
		</div>		
	</div>
	<script type="text/javascript" src="js/angular.min.js" ></script>
	<script type="text/javascript" src="js/controllers.js" ></script>
</body>
</html>
